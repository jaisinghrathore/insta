<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Login.css">
    <link rel="icon" type="image/x-icon" href="../utilities\instagram.png">    <!-- FAVICON  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> <!-- GOOGLE FONT  -->
    <title>Instagram</title>  <!-- TITLE OF INSTAGRAM -->
</head>
<body>
    <div class="container">   <!-- MAIN CONTAINER THAT WRAPS WHOLE LOGIN PAGE  -->
        <div class="row">       <!-- MAKING A CHILD ROW IN WITH ILL PUT COLUMN -->
            <div class="column carouselCol">  <!-- CAROUSEL COLUMN( LEFT COLUMN ) -->
                <div class="corousel">          <!-- CAROUSEL IMAGE CONTAINER -->
                    <img alt="img" width="454px" height="618.1px"  src="https://www.instagram.com/static/images/homepage/phones/home-phones-2x.png/cbc7174b4f05.png"></img>
                            <img class="innerCarousel innerCarousel1" src="../utilities\instaOne.png" width="250" height="538.83">
                            <img class="innerCarousel innerCarousel2" src="../utilities\instaTwo.png" width="250" height="538.83">
                            <img class="innerCarousel innerCarousel3" src="../utilities\instaFour.png" width="250" height="538.83">
                </div>  <!-- CAROUSEL IMAGE CONTAINER ENDS -->
            </div> <!-- CAROUSEL COLUMN( LEFT COLUMN ) ENDS -->

            <div class=" column inputBoxcolumn">  <!-- INPUT BOX COLUMN( RIGHT COLUMN ) -->
                <!-- FORM -->
                    <form action="..\public\secondpage.html   ">   <!-- FORM STARTS -->

                <div class="inputBox">   <!-- input box MAIN STRUCTURE -->
                    
                    <div class="logoSection"> <!-- LOGO PART -->
                        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png" width="175" height="51">
                    </div> <!-- LOGO PART END -->
                    
                    <div class="form"> <!-- MAIN PARENT OF INPUT,BUTTON AND LINKS IN MAIN STRUCTURE OF INPUT BOX -->

                            <div class="child childInp1">   <!-- Phone number, username, or email INPUT WRAPPER -->
                                <input required type="text" placeholder="Phone number, username, or email">
                            </div>  
                            <div class="child childInp2">  <!-- PASSWORD INPUT WRAPPER -->
                                <input required type="text" placeholder="Password">
                            </div>
                            <div class="child childLoginButton"> <!-- SUBMIT BUTTON WRAPPER -->
                                <button class="loginButton" type="submit">Log In</button>
                            </div>
                            <div class="child or">  <!-- -----------OR------------  -->
                                <div style="height:2px;width:80%;background-color:#DBDBDB;margin-top:20px;position:relative">
                                    <span style="position:absolute;top:-14px;color:#8E8E8E;left:50%;transform:translate(-50%,0);background-color:white;padding:5px 12px"><b>OR</b></span>
                                </div>
                            </div>
                            <div class="child fbOne">  <!-- LOGIN FACEBOOK AND WRAPPER -->
                                <div class="fbButton" >
                                    <img src="../utilities\facebook.png" height="16"  class="blueFbLogo">
                                    <img src="../utilities\fb.png" height="16" class="whiteFbLogo">
                                    <a class="facebook" href="#" >                            
                                    Log in with Facebook
                                </a>
                                </div>
                            </div>
                            <span class="forgetPass">Forget Password ?</span> <!-- FORGET PASSWORD -->

                        </div> <!-- MAIN PARENT OF INPUT,BUTTON AND LINKS IN MAIN STRUCTURE OF INPUT BOX ENDS HERE-->
                </div> <!-- input box MAIN STRUCTURE ENDS HERE -->
            </form>  <!-- FORM ENDS HERE-->

                <div class="SignUpBox">   <!-- SIgN UP BOX -->
                    <p>Don't have an account? <span style="color:#0095f6;font-weight: bold;">Sign up</span></p>
                </div> <!-- IgN UP BOX ENDS HEREE -->

                <div class="playLinks"> <!-- APP DOWNLOAD OPTIONS WRAPPER DIV -->
                    <p>Get the App.</p>
                    <div class="innerWrap">
                    <img src="../utilities\apple.png" >  <!-- APPLE STORE -->
                    <img src="../utilities\googlePlay.png"> <!-- PLAY STORE -->
                    </div>
                </div> <!-- APP DOWNLOAD OPTIONS WRAPPER DIV ENDS HERE-->

            </div> <!-- INPUT BOX COLUMN( RIGHT COLUMN ) ENDS-->

        </div> <!-- ROW ENDS -->

        <footer class="footer">  <!-- FOOTER STARTS AND CONTAINS 3 DECK -->
            <div class="upperDeck">  <!-- UPPER DECK -->
                <div>Meta</div>
                <div>About</div>
                <div>Blog</div>
                <div>Jobs</div>
                <div>Help</div>
                <div>API</div>
                <div>Privacy</div>
                <div>Terms</div>
                <div>Top Accounts</div>
                <div>Hashtags</div>
                <div>Locations</div>
                <div>Instagram Lite</div>
                <div>Contact Uploading & Non-Users</div>
            </div>
            
            <div class="centerDeck">  <!-- CENTER DECK -->
                <div>Dance</div>
                <div>Food & Drink</div>
                <div>Home & Garden</div>
                <div>Music</div>
                <div>Visual Arts</div>
            </div>

            <div class="lowerDeck">   <!-- LOWER DECK -->
                    <div>  <!-- WRAPPER DIV FOR SELECT LANGUAGES -->
                        <select class="selectLang" style="background:transparent;border:none;color: #8E8E8E;width: 70px;">    
                            <option value="af">Afrikaans</option><option value="cs">Čeština</option><option value="da" >Dansk</option><option value="de">Deutsch</option><option value="el">Ελληνικά</option><option value="en" selected >English</option><option value="en-gb">English (UK)</option><option value="es">Español (España)</option><option value="es-la">Español</option><option value="fi">Suomi</option><option value="fr">Français</option><option value="id">Bahasa Indonesia</option><option value="it">Italiano</option><option value="ja">日本語</option><option value="ko">한국어</option><option value="ms">Bahasa Melayu</option><option value="nb">Norsk</option><option value="nl">Nederlands</option><option value="pl">Polski</option><option value="pt-br">Português (Brasil)</option><option value="pt">Português (Portugal)</option><option value="ru">Русский</option><option value="sv">Svenska</option><option value="th">ภาษาไทย</option><option value="tl">Filipino</option><option value="tr">Türkçe</option><option value="zh-cn">中文(简体)</option><option value="zh-tw">中文(台灣)</option><option value="bn">বাংলা</option><option value="gu">ગુજરાતી</option><option value="hi">हिन्दी</option><option value="hr">Hrvatski</option><option value="hu">Magyar</option><option value="kn">ಕನ್ನಡ</option><option value="ml">മലയാളം</option><option value="mr">मराठी</option><option value="ne">नेपाली</option><option value="pa">ਪੰਜਾਬੀ</option><option value="si">සිංහල</option><option value="sk">Slovenčina</option><option value="ta">தமிழ்</option><option value="te">తెలుగు</option><option value="vi">Tiếng Việt</option><option value="zh-hk">中文(香港)</option><option value="bg">Български</option><option value="fr-ca">Français (Canada)</option><option value="ro">Română</option><option value="sr">Српски</option><option value="uk">Українська</option>
                        </select>
                    </div> <!-- WRAPPER DIV FOR SELECT LANGUAGES ENDS HGERE -->
                <div>© 2022 Instagram from JN Team</div>
                </div>
        </footer>   <!-- FOOTER ENDS -->
        
    </div>  <!-- END OF THE CONTAINER  -->

    <!-- landing page -->
      <div class="landingPage" style="background-image: url('../utilities/instalogoCrear.png');background-repeat: no-repeat;background-position:center"></div>

</body>
</html>
